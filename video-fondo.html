<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Video</title>

    <style>
        h1 {
            color: white;
            text-align: center;
            background-color: rgba(4, 5, 2, 0.366);
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        video {
            position: fixed;
            min-width: 100%;
            min-height: 100%;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            z-index: -1;
        }
    </style>
</head>

<body>
    <h1> Demo de Video</h1>
    <section>
        <video autoplay muted loop>
            <source type="video/mp4"
            src="media/video/videojuego.mp4"
            >
           <source type="video/ogg"
            src="media/video/videojuego.ogg"
            >
            <source type="video/webm"
            src="media/video/videojuego.webm"
            >
            Este navegador no soporta la reproducci√≥n de video
        </video>
    </section>
    <footer></footer>
</body>

</html>
